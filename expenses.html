<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="windi.css" />
  </head>
  <body>
    <header
      class="
        container
        flex
        justify-between
        items-center
        py-2
        border-b border-solid border-gray-300
      "
    >
      <!-- Menu -->
      <div class="relative w-5 h-3">
        <div
          class="absolute top-0 right-0 w-4/5 h-0.5 bg-black rounded-full"
        ></div>
        <div
          class="
            absolute
            top-1/2
            right-0
            transform
            -translate-y-1/2
            w-full
            h-0.5
            bg-black
            rounded-full
          "
        ></div>
        <div
          class="absolute bottom-0 right-0 w-2/5 h-0.5 bg-black rounded-full"
        ></div>
      </div>

      <!-- Year & Month Selectors -->
      <div>
        <!-- Month Selector -->
        <select
          class="
            appearance-none
            border-b-2 border-gray-700 border-dotted
            text-center
            font-medium
          "
        >
          <option value="jan">ינואר</option>
          <option value="feb">פברואר</option>
          <option value="mar">מרץ</option>
        </select>

        <!-- Year Selector -->
        <select
          class="
            appearance-none
            border-b-2 border-gray-700 border-dotted
            text-center
            font-medium
          "
        >
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
        </select>
      </div>

      <!-- Logo -->
      <a href="homepage.html" class="">
        <img src="./images/Logo.png" alt="" class="h-7" />
      </a>
    </header>

    <section class="container pt-5">
      <div class="flex justify-between items-start">
        <div class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-credit-card h-5"
          >
            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
            <line x1="1" y1="10" x2="23" y2="10"></line>
          </svg>
          <h1 class="text-xl font-bold leading-tight mr-2">אוכל</h1>
        </div>
        <span class="text-gray-400 text-xs font-semibold"
          >נכון לתאריך 5 נוב׳ 2021</span
        >
      </div>
      <p class="text-sm text-gray-800 mt-1">
        <span>סה״כ הוצאות החודש:</span>
        <span class="font-bold">257 ₪</span>
      </p>
    </section>
  </body>
</html>
