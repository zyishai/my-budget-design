<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Garden</title>
    <link rel="stylesheet" href="windi.css" />
  </head>
  <body class="p-12">
    <div class="container">
      <div class="flex flex-col items-center">
        <!-- Logo -->
        <div class="mb-4">
          <img src="./images/Logo-bg.png" alt="" class="h-44" />
        </div>

        <!-- Content -->
        <section>
          <div class="mb-6">
            <h1
              class="
                text-4xl
                lg:text-5xl
                text-budget-green
                font-bold
                text-center
              "
            >
              פעם ראשונה כאן?
            </h1>
            <h3 class="text-lg text-center text-budget-gray mt-4">
              הכנס פרטי משתמש כדי לקבל גישה לאפליקציה
            </h3>
          </div>

          <!-- Form -->
          <form
            class="flex flex-col items-center space-y-4 w-full max-w-lg px-3"
          >
            <input
              type="text"
              placeholder="שם משתמש"
              class="
                px-2
                py-3
                border-2
                rounded-md
                text-sm
                placeholder-gray-400
                w-full
                outline-none
                focus-within:outline-none focus-within:border-budget-green
              "
            />
            <input
              type="password"
              placeholder="סיסמא"
              class="
                px-2
                py-3
                border-2
                rounded-md
                text-sm
                placeholder-gray-400
                w-full
                outline-none
                focus-within:outline-none focus-within:border-budget-green
              "
            />
            <a
              href="./homepage.html"
              class="self-center px-20 py-3 bg-budget-green rounded-md !mt-6"
            >
              התחברות
            </a>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
