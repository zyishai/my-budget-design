<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>גן הכסף | בית</title>
    <link rel="stylesheet" href="windi.css" />
  </head>
  <body class="flex flex-col h-screen overflow-y-hidden">
    <header class="py-2 border-b border-solid border-gray-300">
      <div class="container flex justify-between items-center">
        <!-- Menu -->
        <div class="relative w-5 h-3">
          <div
            class="absolute top-0 right-0 w-4/5 h-0.5 bg-black rounded-full"
          ></div>
          <div
            class="
              absolute
              top-1/2
              right-0
              transform
              -translate-y-1/2
              w-full
              h-0.5
              bg-black
              rounded-full
            "
          ></div>
          <div
            class="absolute bottom-0 right-0 w-2/5 h-0.5 bg-black rounded-full"
          ></div>
        </div>

        <!-- Logo -->
        <a href="homepage.html" class="">
          <img src="./images/Logo.png" alt="" class="h-7" />
        </a>
      </div>
    </header>

    <div class="flex-1 container my-4 overflow-y-auto">
      <h1 class="text-3xl font-bold text-budget-green">שלום גל,</h1>

      <!-- Stats -->
      <section
        id="stats"
        class="flex space-x-3 space-x-reverse mt-4 pb-4 overflow-x-auto"
      >
        <article
          class="
            flex flex-col
            items-center
            border border-gray-300
            p-4
            rounded-lg
            shadow-sm
          "
        >
          <h2 class="text-2xl font-semibold whitespace-nowrap text-gray-800">
            3012 <small class="text-xs">₪</small>
          </h2>
          <span class="text-gray-600 whitespace-nowrap">יתרה עדכנית</span>
        </article>

        <article
          class="
            flex flex-col
            items-center
            border border-gray-300
            p-4
            rounded-lg
            shadow-sm
          "
        >
          <h2 class="text-2xl font-semibold whitespace-nowrap text-gray-800">
            803 <small class="text-xs">₪</small>
          </h2>
          <span class="text-gray-600 whitespace-nowrap">חסכון חודשי</span>
        </article>

        <!-- <article
          class="
            flex flex-col
            items-center
            border border-gray-300
            p-4
            rounded-lg
            shadow-sm
          "
        >
          <h2 class="text-2xl font-semibold whitespace-nowrap text-gray-800">
            80030 <small class="text-xs">₪</small>
          </h2>
          <span class="text-gray-600 whitespace-nowrap">חסכון חודשי</span>
        </article> -->
      </section>

      <!-- Expenses -->
      <section id="expenses" class="mt-4">
        <header
          class="
            flex
            justify-between
            items-end
            py-2
            mb-3
            border-b border-budget-gray
          "
        >
          <h2 class="text-xl font-bold text-gray-700">הוצאות אחרונות</h2>
          <a href="expenses.html" class="text-budget-dark-green flex items-end">
            <span class="text-sm font-semibold">לכל ההוצאות</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-chevron-left h-4"
            >
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </a>
        </header>

        <div class="contents">
          <article class="flex justify-between items-start py-3">
            <div>
              <h3 class="text-gray-600">בגדים מTerminal X</h3>
              <small class="text-xs text-gray-400">עודכן 14:35 10.11.21 </small>
            </div>
            <span class="text-lg font-medium text-gray-600">₪383</span>
          </article>
          <article class="flex justify-between items-start py-3">
            <div>
              <h3 class="text-gray-600">נעלי Nike</h3>
              <small class="text-xs text-gray-400">עודכן 18:52 2.11.21 </small>
            </div>
            <span class="text-lg font-medium text-gray-600">₪499</span>
          </article>
        </div>
      </section>

      <!-- Income -->
      <section id="income" class="mt-4">
        <header
          class="
            flex
            justify-between
            items-end
            py-2
            mb-3
            border-b border-budget-gray
          "
        >
          <h2 class="text-xl font-bold text-gray-700">הכנסות אחרונות</h2>
          <a href="income.html" class="text-budget-dark-green flex items-end">
            <span class="text-sm font-semibold">לכל ההכנסות</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-chevron-left h-4"
            >
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </a>
        </header>

        <div class="contents">
          <article class="flex justify-between items-start py-3">
            <div>
              <h3 class="text-gray-600">משכורת</h3>
              <small class="text-xs text-gray-400">עודכן 14:35 10.11.21 </small>
            </div>
            <span class="text-lg font-medium text-gray-600">₪5719</span>
          </article>
          <article class="flex justify-between items-start py-3">
            <div>
              <h3 class="text-gray-600">מתנת יום הולדת</h3>
              <small class="text-xs text-gray-400">עודכן 18:52 2.11.21 </small>
            </div>
            <span class="text-lg font-medium text-gray-600">₪600</span>
          </article>
        </div>
      </section>
    </div>
  </body>
</html>
